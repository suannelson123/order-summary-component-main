<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style> 

body {
      background: #333;
      color: #fff;
    }

    ul {
      list-style-type: none;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin-left: auto;
      margin-right: auto;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: center;
      aspect-ratio: 1/1;
      border: 1px solid white;
      font-size: 10rem;
    }







    
    

</style>

<body>
    <ul>
        <li><span>1</span></li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>


    <script>



 
        
const list = document.querySelector('ul');
let clickedList = [];

list.addEventListener('click', (event) => {
    const clickedChild = event.target;

    console.log(clickedChild);
    

    if (list.contains(clickedChild))  {
        clickedList.push(clickedChild);

        if (clickedList.length === 2) {
            
            const storage = clickedList[0].innerText;
            clickedList[0].innerText = clickedList[1].innerText;
            clickedList[1].innerText = storage;

            clickedList = [];
        }
    }
});




 









































 


    </script>
</body>
</html>
