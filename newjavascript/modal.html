const warning = document.querySelector('.warning-container');
const closeToggle = document.querySelector('.warning-close-button');

function toggle() {
    console.log('open function called');
    warning.classList.toggle('active');
    console.log('na addd na');
    
    
}


function pressKey(event) {
    if (event.key === 'Enter' && !warning.classList.contains('active')) {
        toggle();
        
    }
}

document.addEventListener('keyup', pressKey);
closeToggle.addEventListener('click', toggle)
