<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="credit.css">
</head>
<body>
    <div class="container">
        <div class="credit1-container">
            <div class="card1">
            <div class="big-circle">
             </div>
            <div class="small-circle"></div>
            </div>

            <div class="card-numbers">
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>

            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>

            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>

            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            <div class="credit-numberb"></div>
            </div>

            <div class="card-name">
            <p>JANE APPLESEED</p>
            <div class="number">
                <div class="numbers"></div>
                <div class="numbers"></div>
                <div class="icon">
                    <div class="slash"></div>
                </div>
                <div class="numbers"></div>
                <div class="numbers"></div>
            </div>
            </div>
        </div>




        <div class="credit2-container">
            <div class="serial-box"></div>
            <div class="second-serial-box">
                <div class="serial-numberbox">
                    <div class="box1"></div>
                    <div class="box2"></div>
                    <div class="box3"></div>
                </div>
            </div>
            <div class="owner-information">
                <p>spidigong spidigong </p>
                <p>ayos ayos ayos </p>
                <p>malaya kanaaaa </p>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="card-holder-information">
            <div class="card-holder-name">

                <label for="Cardholder-Name">Cardholder Name</label>
                <input type="text" name="Cardholder-Name" placeholder="e.g. Jane Appleseed">

            </div>

            <div class="card-holder-number">

                <label for="Card-number">Card number</label>
                <input type="number" name="Card-number" placeholder="e.g 1234 5678 9123 0000">

            </div>

            <div class="exp-date">
                <div class="month-year">
                    <label for="month-year">Exp. Date (MM/YY)</label>
                    <div class="m-y">
                        
                        <input type="text" id="month-year" placeholder="MM" >
                        <input type="text" id="month-year" placeholder="YY" >
                    </div>
                </div>
                <div class="CVC">
                    <label for="cvc">CVC</label>
                    <div class="cvc-number">
                    <input type="number" id="CVC" placeholder="e.g. 123">
                    </div>
                </div>
             </div>
             <button>Confirm</button>
            </div>
        </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
