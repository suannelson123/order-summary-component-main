<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="facebooksample.css">
  <title>facebook-profile-sample</title>

  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="contents">
        <div>
          <button class="avatar">
            <ion-icon style="font-size: 20px;" name="happy-outline"></ion-icon>
            <p>Create with avatar</p>
          </button>
        </div>
        <div>

          <button class="add-photo">
            <ion-icon style="font-size: 20px;" name="camera-outline"></ion-icon>
            <p>Edit  cover photo</p>
          </button>
        </div>
      </div>
    </div>

    <div class="container-two">
      <div class="profile-container">
        <div class="profile-contents">
          <div class="profile-photo">
            <img src="images/kuyabok.jpg" alt="kuyabok's-picture" />
          </div>
          <span>
          <h1>Joimee Cajandab</h1>
          <a href="#">124 friends</a>
          </span>
          <div class="add-edit-profile">
            <button class="btn1"> <ion-icon style="font-size: 20px; color: rgb(255, 255, 255); font-weight: 900;" name="add-outline"></ion-icon>Add to story</button>
            <button class="btn2"><ion-icon style="font-size: 20px; font-weight: 600;" name="pencil-outline"></ion-icon>Edit profile</button>
            <div class="dropdown-menu">
            <button class="btn3"><ion-icon name="chevron-down-outline"></ion-icon></button>
            <div class="dropdown">
              <a href="#">123</a>
              <a href="#">456</a>
              <a href="#">78910</a>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  
</body>
</html>
