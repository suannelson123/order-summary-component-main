<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result Summary</title>
    <link rel="stylesheet" href="result-summary.css">
</head>
<body>
    <div class="container"> 
        <div class="wrapper1">
          <h1>Your Result</h1>

          <div class="result-number">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          
          <div class="great-score">
          <h1>Great</h1>
          <p>You scored higher than 65% of
            the people who have taken
            these test
          </p>
        </div>
        </div>
        
        <div class="wrapper2">
          <h1>Summary</h1>
          <div class="summary-container">

            <div class="Reaction"><span><img src="./assets/images/icon-reaction.svg" alt="Reaction">
            </span><p class="r-Text1">Reaction</p> <span>80  <span class="number">/ 100</span></span></div>
            <div class="Memory"><span><img src="./assets/images/icon-memory.svg" alt="Memory"></span><p class="m-Text2">Memory</p> <span>92 <span class="number">/ 100</span></span></div>
            <div class="Verbal"><span><img src="./assets/images/icon-verbal.svg" alt="Verbal"></span><p class="v-Text3">Verbal</p> <span> 61  <span class="number">/ 100</span></span></div>
            <div class="Visual"><span><img src="./assets/images/icon-visual.svg" alt="Visaual"></span><p class="v-Text4">Visual</p> <span>72  <span class="number">/ 100</span></span></div>  
            
            <button class="btn">Continue</button>
          </div>
        </div>
    </div>
</body>
</html>
