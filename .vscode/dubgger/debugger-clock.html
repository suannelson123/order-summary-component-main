<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            width: 100%;
            height: 100vh;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #clocks {
            font-size: 300px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="time">
            <span class="hour-hand animate hands" id="hour-hand"></span>
            <span class="minute-hand animate hands" id="minute-hand"></span>
            <span class="seconds-hand animate hands" id="second-hand"></span>
            <div class="circle" id="clocks"></div>


            
            
        </div>
    </div>


    
    <script>
       function setTime() {
            let d = new Date();
            let h = d.getHours();
            let m = d.getMinutes();
            let s = d.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            if(h % 12 == 0) {
                h = 12
            }
            if(m < 10) {
             m = '0' + m;
            }

            document.getElementById("clocks").innerHTML = h + ":" + m + ":" + s + " " + ampm;
        }

        setInterval(setTime, 1000);

        
    </script>
    
</body>
</html>
