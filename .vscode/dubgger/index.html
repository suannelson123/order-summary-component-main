<!DOCTYPE html>
<html>
<head>
<style>
.container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;
    margin: 20px;
}
.img-item {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    overflow: hidden;
    position: relative;
}
.img-item img {
    width: 100%;
    height: auto;
    transform: scale(1);
    transition: transform 0.3s ease-in-out;
}
.img-item:hover img {
    transform: scale(1.1);
}
.img-text {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    text-align: center;
    padding: 10px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}
.img-item:hover .img-text {
    opacity: 1;
}
</style>
</head>
<body>

<h2>Photo Gallery</h2>

<div class="container">
 <div class="img-item">
    <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/divi-photo-gallery-website-template.jpg.webp" alt="Image 1">
    <div class="img-text">Image 1</div>
 </div>
 <div class="img-item">
    <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/divi-photo-gallery-website-template.jpg.webp" alt="Image 2">
    <div class="img-text">Image 2</div>
 </div>
 <div class="img-item">
    <img src="https://colorlib.com/wp/wp-content/uploads/sites/2/divi-photo-gallery-website-template.jpg.webp" alt="Image 3">
    <div class="img-text">Image 3</div>
 </div>
 <!-- Add more image items here -->
</div>

</body>
</html>
